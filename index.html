<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <header>
        <h1>Book Library</h1>
        <div>Store any books here.</div>
    </header>
    <main>
        <div class="sidebar">
            <form action="" method="get" class="form">
                <div class="book-title">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="book-author">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="book-pages">
                    <label for="pages">Number of pages</label>
                    <input type="number" id="pages" name="pages" required>
                </div>
                <div class="book-read">
                    <div>Have you already read it?</div>
                    <input type="radio" id="yes" name="read" value="true" required>
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="read" value="false" required>
                    <label for="no">No</label>
                </div>
                <div class="button-submit">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div class="button">
                <button class="newBook">New Book</button>
            </div>
        </div>
        <div class="content">
            <div class="books-library">
                <div class="row-1">
                    <div class="title">Title</div>
                    <div class="author">Author</div>
                    <div class="num-pages">Pages</div>
                    <div class="read">Did you read it?</div>
                    <div></div>
                    <div></div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
